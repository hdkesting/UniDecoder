<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Uni-decoder</title>
    <script type="text/javascript">
        if ("serviceWorker" in navigator) {
            console.log("registering service worker");
            navigator.serviceWorker.register("/serviceworker.js");
        } else {
            console.log("no service worker support");
        }
    </script>
    <script type="text/javascript" src="js/handlebars.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/site.min.css" />
</head>
<body>
    <h1>Unicode decoder</h1>

    <input id="sampleString" type="text" value="1× 🍕 à €1,‒" onkeyup="process(this, document.getElementById('result'), document.getElementById('result-template'))" />

    <div id="result">&hellip;</div>

    <script type="text/javascript" src="js/process.js"></script>
    <script id="result-template" type="text/mustache">
        {{#each characters}}
        <div class="character">
            <p>&#x{{hex}};</p>
            <p><strong>{{this.name}}</strong></p>
            <p>{{this.block}}</p>
            <p><em>{{this.category}}</em></p>
        </div>
        {{/each}}
    </script>
</body>
</html>
