<div class="result">
  <div *ngIf="!characters || !characters.length">
    <p class="no-result">No results found.</p>
  </div>

  <div *ngIf="characters && characters.length">
    <div class="character" *ngFor="let character of characters">
      <div [ngClass]="{'latin': character.isLatin(), 'sample': true }">{{character.character}}</div>
      <div>
        <p><b>{{character.name}}</b></p>
        <p><a [routerLink]="['block', character.block]">{{character.block}}</a></p>
        <p><a [routerLink]="['cat', character.categoryName]"><i>{{character.categoryName}}</i></a></p>
        <p><a [routerLink]="['name', '0x' + character.codepointHex]">{{character.codepointHex}}</a> &ndash;
          <a [routerLink]="['name', character.codepoint]">{{character.codepoint}}</a></p>
      </div>

    </div>
  </div>
</div>
